<div class="chores">
    <h3>Chores</h3>
    <ul>
        <li *ngFor = 'let chore of chores'>{{chore}}</li>
    </ul>
    <p *ngIf ="chores.length < finishedChores.length; else workHarder"></p>
</div>
<hr>
<div class="doneChores">
    <h3>Done Chores</h3>
    <ul>
        <li *ngFor = 'let done of finishedChores'>{{done}}</li>
    </ul>
    <img *ngIf ="chores.length == 0 || finishedChores.length >= 3 + chores.length; else allowance" src="https://www.launchcode.org/assets/icons/target-00c7a0bc7776901e3c5cdc4c36c465f19e41a249bc7267a595f0bfa14ab944b7.png" alt="target image">
</div>
<hr>

<div class="iceCream">
    <h1 *ngIf ="chores.length == 0 && finishedChores.length >= 4; else earnIceCream">Ice Cream Treat!</h1>
</div>

<ng-template #workHarder>
    <div class="chores">
        <p>Work Harder!</p>
    </div>
</ng-template>

<ng-template #allowance>
    <div class="doneChores">
        <p>No allowance yet.</p>
    </div>
</ng-template>

<ng-template #earnIceCream>
    <div class="iceCream">
        <h3>To Earn an Ice Cream Treat</h3>
        <p>The chores list must be empty.</p>
        <p>The Done list must have at least 4 items.</p>
    </div>
</ng-template>
